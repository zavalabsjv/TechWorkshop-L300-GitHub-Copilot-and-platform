# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: zavastorefront
metadata:
  template: zavastorefront-dev@0.0.1-beta

services:
  web:
    project: ./src
    language: dotnet
    host: containerapp
    docker:
      path: ./Dockerfile
      context: ./src

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: |
        Write-Host "Infrastructure provisioned successfully!"
        Write-Host "Next steps:"
        Write-Host "1. Build and push Docker image: docker build -t $env:AZURE_CONTAINER_REGISTRY_ENDPOINT/zavastorefront:latest ./src"
        Write-Host "2. Deploy application: azd deploy"
    posix:
      shell: sh
      run: |
        echo "Infrastructure provisioned successfully!"
        echo "Next steps:"
        echo "1. Build and push Docker image: docker build -t \$AZURE_CONTAINER_REGISTRY_ENDPOINT/zavastorefront:latest ./src"
        echo "2. Deploy application: azd deploy"
